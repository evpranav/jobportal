<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/6126945f8e.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6126945f8e.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">{% csrf_token %}
    <nav class="navbar navbar-dark bg-white">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"><span class="navbar-toggler-icon"></span></button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <center>
                    <i class="fa-solid fa-user fa-3x"></i>
                </center>
                <h5 id="offcanvasRightLabel">User</h5>

                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                    <h5>{{un}}</h5>
                    <h5>{{em}}</h5>
                    <h5>{{ph}}</h5>
                    <h5>{{ql}}</h5>
                <a href="http://127.0.0.1:8000/jobapp/edit{{id}}">Edit</a>
            </div>
        </div>
    </nav>
    <div class="card" style="width: 18rem;">
  <img src="https://media.istockphoto.com/photos/top-view-of-woman-sitting-on-floor-and-using-laptop-job-search-online-picture-id1283801331?k=20&m=1283801331&s=612x612&w=0&h=pFWvTsAlf9JvTCuFOaEa-Qx-291rShD6moHWj8niEUo=" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Viewjob</h5>
<!--    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    <a href="http://127.0.0.1:8000/jobapp/viewjob/{{id}}" class="btn btn-primary">view</a>
  </div>
</div>
</form>
</body>
</html>
